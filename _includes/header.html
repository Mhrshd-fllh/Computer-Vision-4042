<header class="site-header" role="banner">
  <div class="wrapper header-row">

    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>

    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
        ğŸŒ™
      </button>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger" class="menu-icon" aria-label="Menu">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
            <path d="M18 1.5H0v-1h18v1zm0 6H0v-1h18v1zm0 6H0v-1h18v1z"/>
          </svg>
        </label>

        <div class="trigger">
          {% for path in site.header_pages %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | relative_url }}">
                {{ my_page.title | escape }}
              </a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>

  </div>
</header>
